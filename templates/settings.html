{%extends 'inc/base.html' %}
    <!-- Begin page content -->
        {% block content %}
          <div class="col-8">
            <h1>Settings: Dr. Pepper</h1>
            <div class="form-error">
              <h6>Email уже занят</h6>
            </div>
            <div class="settings">
              <div class="mb-3">
                <label for="login_input" class="form-label">Login</label>
                <input
                  type="text"
                  class="form-control"
                  id="login_input"
                  value="dr_pepper"
                />
              </div>
              <div class="mb-3">
                <label for="email_input" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email_input"
                  value="dr.pepper@mail.ru"
                />
              </div>
              <div class="mb-3">
                <label for="nickname_input" class="form-label">NickName</label>
                <input
                  type="text"
                  class="form-control"
                  id="nickname_input"
                  value="Dr. Pepper"
                />
              </div>
              <div class="mb-3">
                <label for="upload_avatar" class="form-label"
                  >Upload avatar</label
                >
                <div class="avatar">
                  <img src="../static/img/1.jpg" alt="" />
                </div>
                <input class="form-control" type="file" id="upload_avatar" />
              </div>
              <button type="button" class="btn btn-outline-dark">Save</button>
            </div>
          </div>
        {% endblock %}
